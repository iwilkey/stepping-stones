{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block head %}
	{{ super() }}
{% endblock %}

{% block content %}
	<div class="profile">
		<div id="set">
			<h1>Settings</h1>
			<h4>Username: {{ session.get('username') }}</h4><br>

			<form action="/settings" method="post">
				<input type="text" placeholder="Current email" name="cemail"><br>
				<input type="text" placeholder="New email" name="nemail"><br>
				<input id="upsub" name="updateEmail" type="submit" value="Update Email">
			</form>
			<form action="/settings" method="post">
				<input type="text" placeholder="Current password" name="cpass"><br>
				<input type="text" placeholder="New password" name="npass"><br>
				<input id="upsub" name="updatePass" type="submit" value="Update Password">
			</form>
		</div>
	</div>
{% endblock %}
